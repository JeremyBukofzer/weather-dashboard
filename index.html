<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
  <link rel="stylesheet" href="assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <nav class="navbar text-center">
    <h1 class="title">Weather Dashboard</h1>
  </nav>
  <main>

    <div class="container text-center">
      <div class="row">
        <div class="col col-lg-1">
          <form class="search-container" id=search-form>
            <div class="mb-3">
              <label class="form-label"></label>
              <input type="text" class="search-bar" id="search-city" placeholder="Search for a city...">
              <br>
              <button type="submit" class="searchBtn" id="search-city-button">Search</button>
            </div>
          </form>
          <ul class="container list-group vertical-scrollable" id="search-history">
          </ul>
        </div>

        <div class="current col">
          <h2><span id="city-name"></span><span id="date-today"></span></h2>
          <img class="weather-img" id="currrent-icon" src="">
          <p class="current-data"><span id="temp" </p>
              <p class="current-data"><span id="wind"></span></p>
              <p class="current-data"><span id="humidity"></span></p>
              <p class="current-data"><span id="uv-index"></span></p>


              <div>
                <h2 class="card-title mt-3"></h2>
                <div class="row justify-content-between" id="five-day">
                  <!-- 5 day Forecast will be generated here -->
                </div>
              </div>

        </div>
      </div>




  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.3/dayjs.min.js"></script>

  <script src="assets/script.js"></script>
</body>

</html>
