<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
  <link rel="stylesheet" href="assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <nav class="navbar text-center">
    <h1 class="title">Weather Dashboard</h1>
  </nav>
  <main>

    <div class="container text-center">
      <div class="row">
        <div class="col col-lg-1">
          <form class="search-container" id = search-form>
            <div class="mb-3">
              <label class="form-label">Search for city</label>
              <input type="text" class="search-bar" id="search-city" placeholder="Search for a city...">
              <button type="submit" class="searchBtn" id="search-city-button">Search</button>
            </div>
          </form>
              <li class="city-list" id="search-history"></li>
        </div>

        <div class="current col">
          <h2>City and Date<span id="city-name"></span><span id="date-today"></span></h2>
          <img class="weather-img" id="currrent-icon" src="">
          <p class="current-data" >Temp:<span id="temp"</p>
          <p class="current-data" >Wind:<span id="wind"></span></p>
          <p class="current-data" >Humidity:<span id="humidity"></span></p>
          <p class="current-data" >UV index:<span id="uv-index"></span></p>

          <div class="forecast">
            <h3 class="text-center">5-Day Forecast</h3>
            <div class="row">
              <div class="forecast-card col" id="fday1">
                <h4 id="forecast-date1"></h4>
                <p id="forecast-img1"></p>
                <p>Temp:<span id=temp-day1></span></p>
                <p>Wind:<span id=wind-day1></span></p>
                <p>Humidity:<span id="huimidity-day1"></span></p>
              </div>
              <div class="forecast-card col" id="fday2">
                <h4 id="forecast-date2"></h4>
                <p id="forecast-img2"></p>
                <p>Temp:<span id=temp-day2></span></p>
                <p>Wind:<span id=wind-day2></span></p>
                <p>Humidity:<span id="huimidity-day2"></span></p>
              </div>
              <div class="forecast-card col" id="fday3">
                <h4 id="forecast-date3"></h4>
                <p id="forecast-img3"></p>
                <p>Temp:<span id=temp-day3></span></p>
                <p>Wind:<span id=wind-day3></span></p>
                <p>Humidity:<span id="huimidity-day3"></span></p>
              </div>
              <div class="forecast-card col" id="fday4">
                <h4 id="forecast-date4"></h4>
                <p id="forecast-img4"></p>
                <p>Temp:<span id=temp-day4></span></p>
                <p>Wind:<span id=wind-day4></span></p>
                <p>Humidity:<span id="huimidity-day4"></span></p>
              </div>
              <div class="forecast-card col" id="fday5">
                <h4 id="forecast-date5"></h4>
                <p id="forecast-img5"></p>
                <p>Temp:<span id=temp-day5></span></p>
                <p>Wind:<span id=wind-day5></span></p>
                <p>Humidity:<span id="huimidity-day5"></span></p>
              </div>
            </div>
          </div>

        </div>
      </div>




  </main>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
 
  <script src="assets/script.js"></script>
</body>

</html>
