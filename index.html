<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
        <h1 class="title" >Weather Dashboard</h1>
    </nav>
    <main>

      <div class="container text-center">
        <div class="row">
          <div class="col col-lg-1">
            <form class="search-container">
              <div class="mb-3">
                  <label  class="form-label">Search for city</label>
                  <input type="text" class="search-bar" id="">  
                  <button type="submit" class="searchBtn">Search</button>
                  <p>_________________</p>
                  <div id="search-history">
                    

                  </div>
              </div>
          </form>
          </div>
          <div class="current col">
            <h2 id="city-name">City and Date</h2>
            <p>Temp:<span class="current-data" id="temp"></span></p>
            <p>Wind:<span class="current-data" id="wind"></span></p>
            <p>Humidity:<span class="current-data" id="humidity"></span></p>
            <p>UV index:<span class="current-data" id="uv-index"></span></p>

            <div class="container">
              <h3 class="text-center">5-Day Forecast</h3>
              <div class="row">
                <div class="fday1 col">col</div>
                <div class="fday2 col">col</div>
                <div class="fday3 col">col</div>
                <div class="fday4 col">col</div>
                <div class="fday5 col">col</div>
              </div>
          </div>
          
        </div>
      </div>




    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
