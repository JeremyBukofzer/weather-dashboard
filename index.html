<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar text-center">
    <h1 class="title">Weather Dashboard</h1>
  </nav>
  <main>

    <div class="container text-center">
      <div class="row">
        <div class="col col-lg-1">
          <form class="search-container">
            <div class="mb-3">
              <label class="form-label">Search for city</label>
              <input type="search" class="search-bar" id="search-city" placeholder="Search for a city...">
              <button type="submit" class="searchBtn">Search</button>
              <p>_________________</p>
              <ul id="search-history">

                

              </ul>
            </div>
          </form>
        </div>
        <div class="current col">
          <h2 id="city-name">City and Date</h2>
          <p class="current-data" id="temp"></p>
          <p>Wind:<span class="current-data" id="wind"></span></p>
          <p>Humidity:<span class="current-data" id="humidity"></span></p>
          <p>UV index:<span class="current-data" id="uv-index"></span></p>

          <div class="forecast">
            <h3 class="text-center">5-Day Forecast</h3>
            <div class="row">
              <div class="forecast-card col" id="fday1">
                <h4 id="forecast-date1"></h4>
                <p id="forecast-img1"></p>
                <p>Temp:<span id=temp-day1></span></p>
                <p>Wind:<span id=wind-day1></span></p>
                <p>Humidity:<span id="huimidity-day1"></span></p>
              </div>
              <div class="forecast-card col" id="fday2">
                <h4 id="forecast-date2"></h4>
                <p id="forecast-img2"></p>
                <p>Temp:<span id=temp-day2></span></p>
                <p>Wind:<span id=wind-day2></span></p>
                <p>Humidity:<span id="huimidity-day2"></span></p>
              </div>
              <div class="forecast-card col" id="fday3">
                <h4 id="forecast-date3"></h4>
                <p id="forecast-img3"></p>
                <p>Temp:<span id=temp-day3></span></p>
                <p>Wind:<span id=wind-day3></span></p>
                <p>Humidity:<span id="huimidity-day3"></span></p>
              </div>
              <div class="forecast-card col" id="fday4">
                <h4 id="forecast-date4"></h4>
                <p id="forecast-img4"></p>
                <p>Temp:<span id=temp-day4></span></p>
                <p>Wind:<span id=wind-day4></span></p>
                <p>Humidity:<span id="huimidity-day4"></span></p>
              </div>
              <div class="forecast-card col" id="fday5">
                <h4 id="forecast-date5"></h4>
                <p id="forecast-img5"></p>
                <p>Temp:<span id=temp-day5></span></p>
                <p>Wind:<span id=wind-day5></span></p>
                <p>Humidity:<span id="huimidity-day5"></span></p>
              </div>
            </div>
          </div>

        </div>
      </div>




  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
